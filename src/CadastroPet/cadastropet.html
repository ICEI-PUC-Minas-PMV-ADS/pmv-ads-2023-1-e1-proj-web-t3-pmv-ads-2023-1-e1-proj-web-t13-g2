<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdoptionLove</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />

    <!-- Style -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="./stylecadastropet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito&display=swap" />
  </head>
  <body>
    <header id="menuPrincipal">
        <nav id="navegacaoMenu">
            <div id="logoMenu">
                <a href="#"><img src="../images/logo.png" alt="Logo AdoptionLove"></a>
            </div>
            <ul>
                <li><a href="../home/home.html">Inicio</a></li>
                <li><a href="../CadastroPet/cadastropet.html">Quero Doar</a></li>
            </ul>
        </nav>
        <div id="botoesMenu">
            <p id="botaoAdotar"><a href="../adotar/adotar.html">Quero adotar</a></p>
            <p id="botaoLogin"><a href="../login/login.html">Entrar</a></p>
        </div>
    </header>
    <div id="mobileMenu" class="hiddenMenu">
        <div>
            <a href=""><img src="../images/logo.png" alt="logo adoption pet"></a>
            <nav>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Quero Doar</a></li>
            </ul>
            </nav>
        </div>
        <div id="closeIcon" class="mobileIcon" onclick="showMobileMenu()">
            <img
            src="../images/closeicon.png"
            alt="Mobile Icon"
            style="width: 30px"
            />
        </div>
        <div id="mobileMenuButtons">
            <p><a href="">Quero Adotar</a></p>
            <p><a href="">Entrar</a></p>
        </div>
    </div>

    <main class="content">
        <form id="form">
            <h1>Cadastre seu pet para adoção</h1>
            <div id="row-container">
                <div class="input-control">
                    <input id="petName" name="petName" type="text" placeholder="Nome do Pet"></input>
                    <p class="error"></p>
                </div>
                <div class="input-control">
                    <input id="petAge" name="petAge" type="number" placeholder="Idade do Pet"></input>
                    <p class="error"></p>
                </div>
            </div>
            <div class="input-control">
                <input id="petPhoto" name="petPhoto" type="text" placeholder="Link da foto do Pet" accept=".jpg,.png"></input>
                <p class="error"></p>
            </div>
            <div id="row-container">
                <div class="input-control">
                    <select id="petType">
                        <option value="" selected disabled>Selecione o tipo do Pet</option>
                        <option value="dog">Cachorro</option>
                        <option value="cat">Gato</option>
                        <option value="bird">Pássaro</option>
                    </select>
                    <p class="error"></p>
                </div>
                <div class="input-control">
                    <div id="petSex">
                        <input id="petSexM" name="petSex" type="radio" value="male" />
                        <label for="petSexM">Masculino</label>
                        <input id="petSexF" name="petSex" type="radio" value="female" />
                        <label for="petSexF">Feminino</label>
                    </div>
                    <p class="error"></p>
                </div>
            </div>
            <div class="input-control">
                <textarea id="petDescription" name="petDescription" rows="3" placeholder="Faça uma breve descrição do Pet"></textarea>
                <p class="error"></p>
            </div>
            <button id="register" type="submit">CADASTRAR PET</button>
        </form>
        <img src="./img/dog_and_cat.png" alt="Foto Demonstrativa">
    </main>

    <footer id="footerPrincipal">
        <div id="logoFooter">
            <a href="#"><img src="../images/logo.png" alt="Logo AdoptionLove"></a>
        </div>
        <div id="infoFooter">
            <p>Desenvolvido por <span style="color: #17479E;">AdoptionLove</span> &copy; 2023 </p>
        </div>
        <div id="socialFooter">
            <a href="#"><img src="../images/fbicon.png" alt="Logo Facebook"></a>
            <a href="#"><img src="../images/igicon.png" alt="Logo Instagram"></a>
            <a href="#"><img src="../images/yticon.png" alt="Logo Youtube"></a>
        </div>
    </footer>

    <!-- Script -->
    <script src="../script/global.js"></script>
    <script src="./scriptCadastroPet.js" defer></script>
  </body>
</html>
