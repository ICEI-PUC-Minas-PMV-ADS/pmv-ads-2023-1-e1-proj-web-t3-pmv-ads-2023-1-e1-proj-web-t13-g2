<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdoptionLove</title>
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="./adotar.css" />
  </head>

  <body>
    <div id="menuPrincipal">
      <nav id="navegacaoMenu">
        <div id="logoMenu">
          <a href="/src/home/home.html"
            ><img src="../images/logo.png" alt="Logo AdoptionLove"
          /></a>
        </div>
        <ul>
          <li><a href="/src/home/home.html">Inicio</a></li>
          <li><a href="/src/CadastroPet/cadastropet.html">Quero Doar</a></li>
        </ul>
      </nav>
      <div id="botoesMenu">
        <p id="botaoAdotar"><a href="#">Quero adotar</a></p>
        <p id="botaoLogin"><a href="/src/login/login.html">Entrar</a></p>
      </div>
    </div>

    <div id="mobileMenu" class="hiddenMenu">
      <div>
        <a href=""><img src="../images/logo.png" alt="logo adoption pet" /></a>
        <nav>
          <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="">Quero Doar</a></li>
          </ul>
        </nav>
      </div>
      <div id="closeIcon" class="mobileIcon" onclick="showMobileMenu()">
        <img
          src="../images/closeicon.png"
          alt="Mobile Icon"
          style="width: 30px"
        />
      </div>
      <div id="mobileMenuButtons">
        <p><a href="">Quero Adotar</a></p>
        <p><a href="">Entrar</a></p>
      </div>
    </div>

    <main class="mainAdotar">
      <h1 class="titleMain">Adote seu petzinho agora mesmo!</h1>

      <section class="petsToAdoption">
        <div class="filters">
          <h2 id="showFilters" onclick="showFilters() ">Filtros 
            
           
            <img id="imgShowFilters" src="img/caret-down.svg" alt="">
          </h2>

          <hr>

          <div class="contentFilters">
            <div>
              <h3>Animais</h3>
              <div class="option">
                  <input type="checkbox" onchange="filterBirds()" />
                </label>
                <p>Passáros</p>
              </div>

              <div class="option">
                  <input type="checkbox" onchange="filterDogs()" />
                </label>
                <p>Cães</p>
              </div>

              <div class="option">
                  <input type="checkbox" onchange="filterCats()" />
                </label>
                <p>Gatos</p>
              </div>
            </div>
            <div>
              <h3>Sexo</h3>
              <div class="option">
                  <input type="checkbox" onchange="filterFemale()" />
                </label>
                <p>Fêmea</p>
              </div>
              <div class="option">
                  <input type="checkbox" onchange="filterMale()" />
                </label>
                <p>Macho</p>
              </div>
            </div>

            <div>
              <h3>Idade</h3>
              <div class="option">
                  <input type="checkbox" onchange="filterMore5Years()" />
                </label>
                <p>mais de 5 anos</p>
              </div>
              <div class="option">
                  <input id="checkbox" type="checkbox" onchange="filterMinus5Years()" />
                </label>
                <p>Até 5 anos</p>
              </div>
              <div class="option">
                  <input type="checkbox" onchange="filterMinus2Years()" />
                </label>
                <p>até 2 anos</p>
              </div>
            </div>
          </div>
        </div>
        <div id="petsContainer1" class="pets">
        </div>
      </section>

      <footer id="footerPrincipal" class="footer">
        <div id="logoFooter">
          <a href="#"
            ><img src="../images/logo.png" alt="Logo AdoptionLove"
          /></a>
        </div>
        <div id="infoFooter">
          <p>
            Desenvolvido por
            <span style="color: #17479e">AdoptionLove</span> &copy; 2023
          </p>
        </div>
        <div id="socialFooter">
          <a href="#"><img src="../images/fbicon.png" alt="Logo Facebook" /></a>
          <a href="#"
            ><img src="../images/igicon.png" alt="Logo Instagram"
          /></a>
          <a href="#"><img src="../images/yticon.png" alt="Logo Youtube" /></a>
        </div>
      </footer>
    </main>

    <script src="adotar.js"></script>
  </body>
</html>
