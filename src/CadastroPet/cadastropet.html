<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AdoptionLove</title>
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
        <meta name="description" content="">
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="./stylecadastropet.css">
    </head>
    <body>
        <header id="menuPrincipal">
            <nav id="navegacaoMenu">
                <div id="logoMenu">
                    <a href="#"><img src="../images/logo.png" alt="Logo AdoptionLove"></a>
                </div>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Quero Doar</a></li>
                </ul>
            </nav>
            <div id="botoesMenu">
                <p id="botaoAdotar"><a href="#">Quero adotar</a></p>
                <p id="botaoLogin"><a href="#">Entrar</a></p>
            </div>
        </header>

        <main class="content">
            <div>
                <h1>Cadastre seu pet para adoção</h1>
                <input type="text" placeholder="Nome do Pet"></input>
                <input type="text" placeholder="Link da foto do Pet">
                <div id="containerIdadeSexo">
                    <input type="number" placeholder="Idade do Pet"></input>
                    <input type="text" placeholder="Sexo do Pet">
                </div>
                <textarea rows="3" placeholder="Faça uma breve descrição do Pet"></textarea>
                <button>CADASTRAR PET</button>
            </div>
            <img src="./img/dog_and_cat.png" alt="Foto Demonstrativa">
        </main>
        
        <footer id="footerPrincipal">
            <div id="logoFooter">
                <a href="#"><img src="../images/logo.png" alt="Logo AdoptionLove"></a>
            </div>
            <div id="infoFooter">
                <p>Desenvolvido por <span style="color: #17479E;">AdoptionLove</span> &copy; 2023 </p>
            </div>
            <div id="socialFooter">
                <a href="#"><img src="../images/fbicon.png" alt="Logo Facebook"></a>
                <a href="#"><img src="../images/igicon.png" alt="Logo Instagram"></a>
                <a href="#"><img src="../images/yticon.png" alt="Logo Youtube"></a>
            </div>
        </footer>
    </body>
</html>
