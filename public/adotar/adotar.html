<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdoptionLove</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />

    <!-- Style -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="./adotar.css" />
  </head>
  <body>
    <div id="menuPrincipal">
      <nav id="navegacaoMenu">
        <div id="logoMenu">
          <a href="#"><img src="../images/logo.png" alt="Logo AdoptionLove" /></a>
        </div>
        <ul>
          <li><a href="../home/home.html">Inicio</a></li>
          <li><a href="../CadastroPet/cadastropet.html">Quero Doar</a></li>
        </ul>
      </nav>
      <div id="botoesMenu">
        <p id="botaoAdotar"><a href="../adotar/adotar.html">Quero adotar</a></p>
        <p id="botaoLogin"><a href="../login/login.html">Entrar</a></p>
      </div>
      <div class="mobileIcon" onclick="showMobileMenu()">
        <img src="../images/mobile-icon.jpg" alt="Mobile Icon" />
      </div>
    </div>
    <div id="mobileMenu" class="hiddenMenu">
      <div>
        <a href="#"><img src="../images/logo.png" alt="logo adoption pet" /></a>
        <nav>
          <ul>
            <li><a href="../home/home.html">Inicio</a></li>
            <li><a href="../CadastroPet/cadastropet.html">Quero Doar</a></li>
          </ul>
        </nav>
      </div>
      <div id="closeIcon" class="mobileIcon" onclick="showMobileMenu()">
        <img src="../images/closeicon.png" alt="Mobile Icon" style="width: 30px" />
      </div>
      <div id="mobileMenuButtons">
        <p><a href="../adotar/adotar.html">Quero Adotar</a></p>
        <p><a href="../login/login.html">Entrar</a></p>
      </div>
    </div>

    <main class="mainAdotar">
      <h1 class="titleMain">Adote seu petzinho agora mesmo!</h1>

      <section class="petsToAdoption">
        <div class="filters">
          <h2 id="showFilters" onclick="showFilters() ">
            Filtros
            <img id="imgShowFilters" src="img/caret-down.svg" alt="">
          </h2>
          <hr>
          <div class="contentFilters">
            <div>
              <h3>Animais</h3>
              <div class="option">
                <input type="checkbox" />
                <p>Passáros</p>
              </div>

              <div class="option">
                <input type="checkbox" />
                <p>Cães</p>
              </div>

              <div class="option">
                <input type="checkbox" />
                <p>Gatos</p>
              </div>
            </div>
            <div>
              <h3>Sexo</h3>
              <div class="option">
                <input type="checkbox" />
                <p>Fêmea</p>
              </div>
              <div class="option">
                <input type="checkbox" />
                <p>Macho</p>
              </div>
            </div>
          </div>
          <button class="filtersPets" onclick="filtersPets()">Filtrar</button>
        </div>
        <div id="petsContainer1" class="pets">
        </div>
      </section>

      <footer id="footerPrincipal">
        <div id="logoFooter">
          <a href="#"><img src="../images/logo.png" alt="Logo AdoptionLove" /></a>
        </div>
        <div id="infoFooter">
          <p>
            Desenvolvido por
            <span style="color: #17479e">AdoptionLove</span> &copy; 2023
          </p>
        </div>
        <div id="socialFooter">
          <a href="#"><img src="../images/fbicon.png" alt="Logo Facebook" /></a>
          <a href="#"><img src="../images/igicon.png" alt="Logo Instagram" /></a>
          <a href="#"><img src="../images/yticon.png" alt="Logo Youtube" /></a>
        </div>
      </footer>
    </main>

    <!-- Script -->
    <script src="../script/global.js"></script>
    <script src="./adotar.js"></script>
  </body>
</html>
