<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <title>AdoptionLove</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <meta name="description" content="">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script src="loginscript.js" defer></script>
</head>
<body>
    <div id="menuPrincipal">
        <nav id="navegacaoMenu">
            <div id="logoMenu">
                <a href="/src/home/home.html"><img src="../images/logo.png" alt="Logo AdoptionLove"></a>
            </div>
            <ul>
                <li><a href="/src/home/home.html">Inicio</a></li>
            </ul>
           
        </nav>
        <div id="botoesMenu">

            <p id="botaoLogin"><a href="/src/login/login.html">Entrar</a></p>

        </div>
        <div class="mobileIcon" onclick="showMobileMenu()">
            <img src="../images/mobile-icon.jpg" alt="Mobile Icon" />
        </div>
        
    </div>
    
    <div id="mobileMenu" class="hiddenMenu">
        <p>Teste</p>
        <div class="mobileIcon" onclick="showMobileMenu()">
          <img
            src="../images/closeicon.png"
            alt="Mobile Icon"
            style="width: 30px"
          />
        </div>
      </div>
    <main class="content">
        <div>
            <h1>Faça o login</h1>

            <input type="email" id="email" placeholder="E-mail">
            <div id="erroEmail"></div>
            <input type="password" id="senha" placeholder="Senha">
            <div id="erroSenha"></div>

            <button onclick="validarFormulario()">Login</button>

            <div class="links">
                <div class="link">
                   <li>Esqueceu sua <a href="/src/NovaSenha/novasenha.html">senha?</a></li>
                </div>
                <div class="link">
                   <li>Não tem conta? <a href="/src/CadastroCliente/cadastrocliente.html">Criar</a></li>
                </div>
            </div>
        </div>
       
        <img src="./img/cat_and_dog_love.png" alt="Foto Demonstrativa">
    </main>

    <footer id="footerPrincipal">
        <div id="logoFooter">
            <a href="#"><img src="../images/logo.png" alt="Logo AdoptionLove"></a>
        </div>
        <div id="infoFooter">
           <p>Desenvolvido por <span style="color: #17479E;">AdoptionLove</span> &copy; 2023 </p>
        </div>
        <div id="socialFooter">
            <a href="#"><img src="../images/fbicon.png" alt="Logo Facebook"></a>
            <a href="#"><img src="../images/igicon.png" alt="Logo Instagram"></a>
            <a href="#"><img src="../images/yticon.png" alt="Logo Youtube"></a>
        </div>
    </footer>
