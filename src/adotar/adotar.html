          <div class="contentFilters">
            <div>
              <h3>Animais</h3>
              <div class="option">
                  <input type="checkbox" onchange="filterBirds()" />

              <div class="option">
                  <input type="checkbox" onchange="filterDogs()" />
                </label>

                  <input type="checkbox" onchange="filterFemale()" />

              <div class="option">
                  <input type="checkbox" onchange="filterMale()" />
                </label>
                <p>Macho</p>
              </div>
            </div>

            <div>
              <h3>Idade</h3>
              <div class="option">
                  <input type="checkbox" onchange="filterMore5Years()" />
                </label>
                <p>mais de 5 anos</p>
              </div>
              <div class="option">
                  <input id="checkbox" type="checkbox" onchange="filterMinus5Years()" />

              </div>
              <div class="option">
                  <input type="checkbox" onchange="filterMinus2Years()" />
                </label>

              </div>
            </div>
          </div>
