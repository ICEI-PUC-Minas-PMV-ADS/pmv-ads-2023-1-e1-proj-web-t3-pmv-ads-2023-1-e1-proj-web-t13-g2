<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoptionLove</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="./stylecadastrocliente.css">
</head>
<body>
    <header id="menuPrincipal">
        <!-- Código do cabeçalho -->
    </header>

    <main class="content">
        <div>
            <h1>Faça seu cadastro</h1>
            <input type="text" id="nome" placeholder="Nome">
            <div id="erroNome"></div>
            <input type="email" id="email" placeholder="E-mail">
            <div id="erroEmail"></div>
            <input type="password" id="senha" placeholder="Senha">
            <div id="erroSenha"></div>
            <input type="password" id="confirmarSenha" placeholder="Confirme a senha">
            <div id="erroConfirmarSenha"></div>
            <button onclick="validarFormulario()">CADASTRO</button>
        </div>
        <img src="./img/love-bestfriends.jpg" alt="Foto Demonstrativa">
    </main>
    
    <footer id="footerPrincipal">
        <div id="logoFooter">
            <a href="#"><img src="../images/logo.png" alt="Logo AdoptionLove"></a>
        </div>
        <div id="infoFooter">
            <p>Desenvolvido por <span style="color: #17479E;">AdoptionLove</span> &copy; 2023 </p>
        </div>
        <div id="socialFooter">
            <a href="#"><img src="../images/fbicon.png" alt="Logo Facebook"></a>
            <a href="#"><img src="../images/igicon.png" alt="Logo Instagram"></a>
            <a href="#"><img src="../images/yticon.png" alt="Logo Youtube"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
