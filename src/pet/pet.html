      </nav>
      <div id="botoesMenu">
        <p id="botaoAdotar">
          <a href="/src/adotar/adotar.html">Quero adotar</a>

      </div>
      <div class="mobileIcon" onclick="showMobileMenu()">
        <img src="../images/mobile-icon.jpg" alt="Mobile Icon" />

    </div>
    <!-- Fechar a div #menuPrincipal -->
    <div id="mobileMenu" class="hiddenMenu">
      <div>
        <a href="../home/home.html"><img src="../images/logo.png" alt="logo adoption pet" /></a>

      <div id="mobileMenuButtons">

          <img id="imgPet" src="" alt="Foto do Pet" />

            <h4 id="idade"></h4>
          </div>
          <div>
            <p id="description">

      <div id="logoFooter">
        <a href="#"><img src="../images/logo.png" alt="Logo AdoptionLove" /></a>
      </div>
      <div id="infoFooter">
        <p>

        </p>
      </div>
      <div id="socialFooter">
        <a href="#"><img src="../images/fbicon.png" alt="Logo Facebook" /></a>
        <a href="#"><img src="../images/igicon.png" alt="Logo Instagram" /></a>
